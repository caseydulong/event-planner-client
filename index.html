<!DOCTYPE html>
<html>

<head>
  <title>Event Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8"
    defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8"
    defer></script>
</head>

<body>

  <header>

    <div class="logo">
      <h1><span class="header-1">Event</span> <span class="header-2">Planner</span></h1>
    </div>

    <!-- Nav buttons -->
    <div class="nav-buttons" style="display: none;">

      <!-- New event button -->
      <button class="button">New Event</button>

      <!-- Dropdown menu -->
      <div id="dropdown-menu" class="dropdown">
        <button class="button dropdown-toggle" type="button" id="menuButton"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Menu
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item dropdown-item-dark" id="sign-out-button"
            href="#">Sign Out</a>
          <a class="dropdown-item" id="change-password-button" href="#"
            data-toggle="modal" data-target="#changePasswordModal">Change
            Password</a>
        </div>
      </div>
    </div>
  </header>

  <main>

    <!-- User feedback -->
    <div class="feedback-box">
      <p id="user-feedback" class="user-feedback">USER FEEDBACK</p>
    </div>

    <!-- Authentication forms -->
    <section class="form" id="auth-forms">

      <!-- Sign in form -->
      <form id="sign-in-form">
        <h1>Sign In</h1>
        <div class="form-group">
          <input class="form-field" name="credentials[email]" placeholder="email"
            type="email" required>
        </div>
        <div class="form-group">
          <input class="form-field" name="credentials[password]"
            placeholder="password" type="password" required>
        </div>
        <input class="button form-button" type="submit" value="Sign In">
        <p>Don't have an account?<br><span class="sign-up-toggle">Sign Up</span></p>
      </form>

      <!-- Sign up form -->
      <form id="sign-up-form">
        <h1>Sign Up</h1>
        <div class="form-group">
          <input class="form-field" name="credentials[email]" placeholder="email"
            type="email" required>
        </div>
        <div class="form-group">
          <input class="form-field" name="credentials[password]"
            placeholder="password" type="password" required>
        </div>
        <div class="form-group">
          <input class="form-field" name="credentials[password_confirmation]"
            placeholder="password confirmation" type="password" required>
        </div>
        <input class="button form-button" type="submit" value="Sign Up">
        <p>Already have an account?<br><span class="sign-in-toggle">Sign
            In</span></p>
      </form>
    </section>

    <!-- Change password modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title"><span class="header-1">Change</span>
              <span class="header-2">Password</span></h1>
          </div>
          <div class="modal-body">
            <div class="feedback-box">
              <p id="change-pw-feedback" class="user-feedback change-pw-feedback">USER
                FEEDBACK</p>
            </div>
            <form id="change-password-form">
              <div class="form-group">
                <input class="form-field modal-form-field" name="passwords[old]"
                  placeholder="Old password" type="password" required>
              </div>
              <div class="form-group">
                <input class="form-field modal-form-field" name="passwords[new]"
                  placeholder="New password" type="password" required>
              </div>
              <!-- Consider adding client-side new password confirmation -->
              <div class="modal-button-container">
                <button type="button" data-dismiss="modal" id="change-password-cancel"
                  class="button form-button">Cancel</button>
                <input type="submit" id="change-password-submit" class="button form-button modal-button"
                  value="Change Password">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
